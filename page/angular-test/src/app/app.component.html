<dx-data-grid 
    id="gridContainer"
    [dataSource]="dataSource"
    keyExpr="ID"
    [columnAutoWidth]="true"
    [showBorders]="true">

    <dxo-paging [enabled]="false"></dxo-paging>
    <dxo-editing 
         mode="batch"
         [allowUpdating]="true"
         [allowAdding]="true">
    </dxo-editing>
    
    <dxi-column dataField="FirstName">
        <dxi-validation-rule type="required"></dxi-validation-rule>
		 <dxi-validation-rule
            type="stringLength"
            [max]="5"
			[min]="3"
            message="Login should be longer than 3 symbols" >
        </dxi-validation-rule>
		
    </dxi-column>
    <dxi-column dataField="LastName">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Position">
        <dxi-validation-rule type="required"></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Phone">
        <dxi-validation-rule type="required"></dxi-validation-rule>
        <dxi-validation-rule 
            type="pattern"
            [pattern]="pattern" message="Your phone must have &#34;(555) 555-5555&#34; format!"
            ></dxi-validation-rule>
    </dxi-column>
    <dxi-column dataField="Email">
        <dxi-validation-rule type="required"></dxi-validation-rule>
        <dxi-validation-rule type="email"></dxi-validation-rule>
    </dxi-column>
</dx-data-grid>
<dx-date-box width=100% displayFormat="yyyy年MM月dd日" [value]="now" type="date">
