<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Vaild</title>
    <style>
        /* 验证通过时按钮的样式 */
        input:valid~buttion {
            pointer-events: all;
            cursor: pointer;
        }
        input:valid~button::after {
            content: "提交👍";
        }
        input:invalid~buttion {
            /* 去除点击事件，让按钮无法点击 */
            pointer-events: none; 
        }
        input:invalid~button::after {
            content: "未通过验证😒"
        }
    </style>
</head>
<body>
    <section class="container">
        <input type="text" name="tel" placeholder="请输入手机号码" pattern="^1[3456789]\d{9}$" required><br>
        <input type="text" name="smscode" placeholder="请输入验证码" pattern="\d{4}" required><br>
        <button type="submit"></button>
    </section>
</body>
</html>
